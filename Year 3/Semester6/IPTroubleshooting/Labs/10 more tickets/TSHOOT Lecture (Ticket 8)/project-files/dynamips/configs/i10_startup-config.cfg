!
!

!
version 12.4
service timestamps debug datetime msec
service timestamps log datetime msec
no service password-encryption
!
hostname R1
!
boot-start-marker
boot-end-marker
!
!
no aaa new-model
memory-size iomem 5
ip cef
!
!
!
!
no ip domain lookup
ip domain name lab.local
!
multilink bundle-name authenticated
!
!
!
!
!
!
!
!
!
!
!
!
!
!
!
!
!
!
!
!
!
archive
 log config
  hidekeys
! 
!
!
!
!
!
!
!
interface FastEthernet0/0
 no ip address
 duplex auto
 speed auto
!
interface Serial0/0
 no ip address
 encapsulation frame-relay
 serial restart-delay 0
 clock rate 2000000
!
interface Serial0/0.12 point-to-point
 ip address 10.1.1.1 255.255.255.252
 ip nat inside
 ip virtual-reassembly
 ip ospf hello-interval 11
 snmp trap link-status
 frame-relay interface-dlci 102   
!
interface FastEthernet0/1
 no ip address
 duplex auto
 speed auto
!
interface Serial0/1
 ip address 209.65.200.225 255.255.255.252
 ip nat outside
 ip virtual-reassembly
 serial restart-delay 0
 clock rate 2000000
!
router ospf 1
 log-adjacency-changes
 redistribute bgp 65001 subnets
 passive-interface Serial0/1
 network 10.1.1.1 0.0.0.0 area 12
 network 209.65.200.224 0.0.0.3 area 12
!
router bgp 65001
 no synchronization
 bgp log-neighbor-changes
 neighbor 209.65.200.226 remote-as 65002
 no auto-summary
!
ip forward-protocol nd
!
!
no ip http server
no ip http secure-server
ip nat pool TSHOOT 209.65.200.225 209.65.200.225 netmask 255.255.255.252
ip nat inside source list 1 pool TSHOOT overload
!
access-list 1 permit 10.0.0.0 0.255.255.255
!
!
!
!
!
!
control-plane
!
!
!
!
!
!
!
!
!
!
line con 0
 exec-timeout 0 0
 privilege level 15
 logging synchronous
line aux 0
line vty 0 4
 login
!
!
end
