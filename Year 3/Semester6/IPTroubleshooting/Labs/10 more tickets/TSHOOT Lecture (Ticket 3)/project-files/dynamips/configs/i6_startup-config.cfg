!
!
version 12.4
service timestamps debug datetime msec
service timestamps log datetime msec
no service password-encryption
!
hostname DSW2
!
boot-start-marker
boot-end-marker
!
!
no aaa new-model
memory-size iomem 5
ip cef
!
!
!
!
no ip domain lookup
ip domain name lab.local
ipv6 unicast-routing
!
multilink bundle-name authenticated
!
!
!
!
!
!
!
!
!
!
!
!
!
!
!
!
!
!
!
!
!
!
spanning-tree vlan 10 priority 16384
spanning-tree vlan 20 priority 8192
spanning-tree vlan 200 priority 16384
vtp mode transparent
archive
 log config
  hidekeys
! 
!
!
!
vlan 10,20,200 
!
!
!
!
!
interface Port-channel2
 switchport mode trunk
!
interface Port-channel3
 switchport mode trunk
!
interface Port-channel4
 switchport mode trunk
!
interface FastEthernet0/0
 ip address 10.1.4.10 255.255.255.252
 speed 100
 full-duplex
!
interface Serial0/0
 no ip address
 clock rate 2000000
!
interface FastEthernet0/1
 no ip address
 duplex auto
 speed auto
!
interface Serial0/1
 no ip address
 clock rate 2000000
!
interface Serial0/2
 no ip address
 clock rate 2000000
!
interface FastEthernet1/0
!
interface FastEthernet1/1
!
interface FastEthernet1/2
!
interface FastEthernet1/3
!
interface FastEthernet1/4
 switchport mode trunk
 channel-group 3 mode on
!
interface FastEthernet1/5
 switchport mode trunk
 channel-group 3 mode on
!
interface FastEthernet1/6
 switchport mode trunk
 channel-group 4 mode on
!
interface FastEthernet1/7
 switchport mode trunk
 channel-group 4 mode on
!
interface FastEthernet1/8
!
interface FastEthernet1/9
!
interface FastEthernet1/10
 switchport mode trunk
 channel-group 2 mode on
!
interface FastEthernet1/11
 switchport mode trunk
 channel-group 2 mode on
!
interface FastEthernet1/12
!
interface FastEthernet1/13
!
interface FastEthernet1/14
!
interface FastEthernet1/15
!
interface Vlan1
 no ip address
!
interface Vlan10
 ip address 10.2.1.2 255.255.255.0
 ip helper-address 10.1.4.9
 standby 10 ip 10.2.1.254
 standby 10 priority 120
 standby 10 preempt
!
interface Vlan20
 ip address 10.2.2.1 255.255.255.0
!
interface Vlan200
 ip address 192.168.1.130 255.255.255.224
!
router eigrp 10
 network 10.1.4.8 0.0.0.3
 network 10.2.1.0 0.0.0.255
 network 10.2.2.0 0.0.0.255
 network 192.168.1.128 0.0.0.31
 no auto-summary
!
ip forward-protocol nd
!
!
no ip http server
no ip http secure-server
!
mac-address-table static c20b.1ef6.0000 interface FastEthernet1/10 vlan 1
mac-address-table static c20b.1ef6.0000 interface FastEthernet1/10 vlan 10
mac-address-table static c20b.1ef6.0000 interface FastEthernet1/10 vlan 20
mac-address-table static c20b.1ef6.0000 interface FastEthernet1/10 vlan 200
ipv6 router rip RIPNG
!
!
!
!
!
!
!
control-plane
!
!
!
!
!
!
!
!
!
!
line con 0
 exec-timeout 0 0
 privilege level 15
 logging synchronous
line aux 0
line vty 0 4
 login
!
!
end

