!

!
version 12.4
service timestamps debug datetime msec
service timestamps log datetime msec
no service password-encryption
!
hostname R2
!
boot-start-marker
boot-end-marker
!
!
no aaa new-model
memory-size iomem 5
no ip icmp rate-limit unreachable
ip cef
!
!
!
!
no ip domain lookup
ip auth-proxy max-nodata-conns 3
ip admission max-nodata-conns 3
!
!
!
!
!
!
!
!
!
!
!
!
!
!
!
!
!
!
!
ip tcp synwait-time 5
! 
!
!
!
!
interface Loopback101
 ip address 10.1.1.101 255.255.255.252
 ip ospf network point-to-point
!
interface Loopback105
 ip address 10.1.1.105 255.255.255.252
 ip ospf network point-to-point
!
interface Loopback109
 ip address 10.1.1.109 255.255.255.252
 ip ospf network point-to-point
!
interface Loopback113
 ip address 10.1.1.113 255.255.255.252
 ip ospf network point-to-point
!
interface FastEthernet0/0
 no ip address
 shutdown
 duplex auto
 speed auto
!
interface Serial0/0
 no ip address
 encapsulation frame-relay IETF
 clock rate 64000
!
interface Serial0/0.201 point-to-point
 ip address 10.1.1.2 255.255.255.252
 frame-relay interface-dlci 201   
!
interface FastEthernet0/1
 no ip address
 shutdown
 duplex auto
 speed auto
!
interface Serial0/1
 no ip address
 shutdown
 clock rate 2000000
!
router ospf 1
 log-adjacency-changes
 area 200 authentication
 area 200 range 10.1.1.96 255.255.255.224
 network 10.1.1.0 0.0.0.3 area 100
 network 10.1.1.100 0.0.0.3 area 200
 network 10.1.1.104 0.0.0.3 area 200
 network 10.1.1.108 0.0.0.3 area 200
 network 10.1.1.112 0.0.0.3 area 200
!
ip forward-protocol nd
!
!
no ip http server
no ip http secure-server
!
!
!
!
!
control-plane
!
!
!
!
!
!
!
!
!
!
line con 0
 exec-timeout 0 0
 privilege level 15
 logging synchronous
line aux 0
 exec-timeout 0 0
 privilege level 15
 logging synchronous
line vty 0 4
 login
!
!
end
