<head>

<style type = "text/css">
h1 {text-align:center; color:red;}
h2 {text-align: center;}
span {color: red; }
fieldset  { border: 2px solid orange;}
div {border: solid orange}
</style>

<title>ITB Pizza</title>
<meta http-equiv="content-type" content="text/html;charset=utf-8"/>
<div>
<h1> The ITB Pizza Shop-Members' Form </h1>
<h2> Choose a type of Pizza and click "order now" to order</h2>
</head>



<body>

<form action = "formscript.php" method = "post">

<fieldset>

<legend> Customer Information </legend>
Username <input type ="text" name = "user"/>

<br/>
Password <input type = "password" name = "pword"/> <span>(optionial)</span>
<br/>

</fieldset>

</br>
<fieldset>
<legend> Crust </legend>

</br>
Thick: <input type = "radio" name = "crust" value ="thick">
Thin: <input type = "radio" name = "crust" value ="thin">
Rye: <input type = "radio" name = "crust" value ="rye">

</fieldset>

</br>

<fieldset>

<legend> Toppings </legend>

Pepperoni <input type = "checkbox" name = "toppings" value ="pepperoni">
Mushrooms <input type = "checkbox" name = "toppings" value ="mushrooms">
Extra Cheese <input type = "checkbox" name = "toppings" value ="extracheese">

</fieldset>
</br>

<fieldset>
<legend> Comments </legend>

<textarea name = "comments" rows ="8">



</textarea>

</fieldset>

<fieldset>

<input type = "submit" value = "Order Now">
<input type = "reset" value = "Reset">

</fieldset>

</form>

</body>

</html>
